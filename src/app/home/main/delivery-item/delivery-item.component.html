<div class="row mb-1">
  <div class="col-xs-1 centrify">
    <button class="btn-check">
      <i class="fa fa-check" aria-hidden="true"></i>
    </button>
  </div>
  <div class="col-xs-11">
    <div class="bubble">
      <div class="row">
        <div class="col-xs-2 br-gray centrify">
          <p class="date">Monday 10<small>th</small> 2:28 PM</p>
        </div>
        <div class="col-xs-4 br-gray address">
          <img
            src="../../../../assets/images/cursor.png"
            class="cursor"
            alt="cursor"
          />
          <p>
            Houston, TX, 33619
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
            Atlanta, GA, 30123
          </p>
        </div>
        <div class="col-xs-6 details">
          <i class="fa fa-truck fa-4x" aria-hidden="true"></i>
          <p>$250.00</p>
          <span class="item-count">1</span>
          <button mat-button class="dots-menu" [matMenuTriggerFor]="menu">
            <span class="dots"></span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>View</button>
            <button mat-menu-item>Add</button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
